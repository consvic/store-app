<div class="cart__page__container">
    <h3>My shopping cart</h3>

    <div class="cart__list container">
      <div class="product__row row header">
          <h5>Item</h5>
          <h5>Cantidad</h5>
          <h5>Subtotal</h5>
      </div>
      <div *ngFor="let product of cartProducts; let i = index" class="product__row row">
          <div class="product__name">
              <button class="delete__button" (click)="deleteItem(i)"><img src="assets/svg/clear.svg" alt="delete"/></button>
             <div>
               {{ product.name}}
              </div>
          </div>
          <div class="product__quantity">
              <div class="action__row">
                  <button class="quantity__action" (click)="substractItem(i)" [disabled]="product.in_cart === 1">-</button>
                  {{ product.in_cart }}
                  <button class="quantity__action" (click)="addItem(i)" [disabled]="product.quantity === product.in_cart">+</button>
              </div>
              <div class="label hide__mobile">
                items * {{ product.price }}
              </div>
          </div>
          <div class="product__subtotal">
              {{ product.quantity * convertPriceToNumber(product.price) | currency }}
          </div>
      </div>
      <div class="bottom__row">
          <div class="total__content">
            Total: {{ calculateTotal() | currency }}
          </div>
      </div>
    </div>
</div>
